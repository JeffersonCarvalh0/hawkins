{% extends "base.html" %}
{% load i18n %}

{% block body %}
    <h1>{% trans "Hello World!!!" %}</h1>
    <h3>{% trans "Today is: " %} {{ today }}</h3>

    <blockquote > {% trans "Current language is: " %} {{ cur_lang }} </blockquote>

    <form action="/i18n/setlang/" method="post">
        {% csrf_token %}
        <input type="hidden" name="language" value="{{ lang }}">
        <button type="submit" class="btn"> {{ lang }} </button>
    </form>

{% endblock %}
